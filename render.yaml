services:
  # Backend API (FastAPI)
  - type: web
    name: legia-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: legia-postgres
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: legia-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: ASAAS_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
    healthCheckPath: /health

databases:
  # PostgreSQL (Gratuito 90 dias)
  - name: legia-postgres
    databaseName: legia_db
    plan: free
    region: oregon

  # Redis (25MB gratuito)
  - name: legia-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
