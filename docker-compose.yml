version: '3.8'

services:
  # PostgreSQL 15+ - Banco de dados principal
  postgres:
    image: postgres:15-alpine
    container_name: legia_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: legia_platform_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legia_network

  # Redis 7+ - Cache e filas
  redis:
    image: redis:7-alpine
    container_name: legia_redis
    restart: unless-stopped
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legia_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legia_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/legia_platform_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=legia-platform-secret-key-development-2024-change-in-production
      - JWT_SECRET_KEY=legia-jwt-secret-key-2024-development
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - GEMINI_API_KEY=AIzaSyD85sIgqiKIF1dpUlfM4sjrx2L4gNMNL2o
      - ASAAS_API_KEY=$$aact_hmlg_000MzkwODA2MWY2OGM3MWRlMDU2NWM3MzJlNzZmNGZhZGY6OmFkZDJkYWNiLTZlMmMtNGJlMC04NDRkLTE3YmIwYzgzYzViZTo6JGFhY2hfNzA2NDcxZTYtZTJkMS00NjE1LWI4YWItMTRmZDEzYWNkMGJh
      - ASAAS_SANDBOX=true
      - ASAAS_BASE_URL=https://sandbox.asaas.com/api/v3
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - TZ=America/Sao_Paulo
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - legia_network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legia_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - TZ=America/Sao_Paulo
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - legia_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  legia_network:
    driver: bridge
