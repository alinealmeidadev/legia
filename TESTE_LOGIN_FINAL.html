<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login LEGIA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .credentials {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
        .credentials strong {
            color: #333;
        }
        .credentials p {
            margin: 8px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ LEGIA Login Test</h1>
        <p class="subtitle">Teste de autentica√ß√£o - Frontend conectando ao Backend</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="userType">Tipo de Usu√°rio</label>
                <select id="userType" onchange="updateCredentials()">
                    <option value="superadmin">Super Admin LEGIA</option>
                    <option value="tenant1">Tenant ABC (ID 1)</option>
                    <option value="tenant2">Tenant XYZ (ID 2)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@legia.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" value="Admin@123" required>
            </div>

            <div class="form-group" id="tenantIdGroup" style="display: none;">
                <label for="tenantId">Tenant ID</label>
                <input type="number" id="tenantId" placeholder="1 ou 2">
            </div>

            <button type="submit" id="submitBtn">Fazer Login</button>
        </form>

        <div id="result" class="result"></div>

        <div class="credentials">
            <strong>üìã Credenciais Dispon√≠veis:</strong>
            <p><strong>Super Admin:</strong> admin@legia.com / Admin@123</p>
            <p><strong>Tenant ABC:</strong> admin@abc.com / admin123 (ID: 1)</p>
            <p><strong>Tenant XYZ:</strong> admin@xyz.com / admin123 (ID: 2)</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://legia-backend.onrender.com/api/v1';

        function updateCredentials() {
            const userType = document.getElementById('userType').value;
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const tenantIdGroup = document.getElementById('tenantIdGroup');
            const tenantIdInput = document.getElementById('tenantId');

            switch(userType) {
                case 'superadmin':
                    emailInput.value = 'admin@legia.com';
                    passwordInput.value = 'Admin@123';
                    tenantIdGroup.style.display = 'none';
                    tenantIdInput.value = '';
                    break;
                case 'tenant1':
                    emailInput.value = 'admin@abc.com';
                    passwordInput.value = 'admin123';
                    tenantIdGroup.style.display = 'block';
                    tenantIdInput.value = '1';
                    break;
                case 'tenant2':
                    emailInput.value = 'admin@xyz.com';
                    passwordInput.value = 'admin123';
                    tenantIdGroup.style.display = 'block';
                    tenantIdInput.value = '2';
                    break;
            }
        }

        async function login(email, password, tenantId) {
            const headers = {
                'Content-Type': 'application/json',
            };

            if (tenantId) {
                headers['X-Tenant-ID'] = tenantId;
            }

            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || 'Erro ao fazer login');
            }

            return data;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tenantId = document.getElementById('tenantId').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            resultDiv.style.display = 'none';

            try {
                const data = await login(email, password, tenantId || null);

                // Sucesso!
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ LOGIN BEM-SUCEDIDO!</strong><br><br>
                    <strong>Usu√°rio:</strong> ${data.user.name}<br>
                    <strong>Email:</strong> ${data.user.email}<br>
                    <strong>Tipo:</strong> ${data.user.user_type}<br>
                    <strong>Role:</strong> ${data.user.role}<br>
                    ${data.user.tenant_id ? `<strong>Tenant ID:</strong> ${data.user.tenant_id}<br>` : ''}
                    <br>
                    <strong>Token salvo no localStorage!</strong><br>
                    <small>Voc√™ j√° pode fechar e usar o sistema LEGIA</small>
                `;

                console.log('Login successful:', data);

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå ERRO NO LOGIN</strong><br><br>
                    ${error.message}<br><br>
                    <small>Verifique as credenciais e tente novamente</small>
                `;

                console.error('Login error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Fazer Login';
            }
        });

        // Auto-test on page load (opcional)
        console.log('P√°gina de teste carregada. Use o formul√°rio para testar o login.');
    </script>
</body>
</html>
